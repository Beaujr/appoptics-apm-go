# Example distributed app using AppOptics
# http://www.appoptics.com
version: '2'
services:
  redis:
    image: redis

  # Alice is a Go service
  alice:
    build:
      context: ./alice
    environment:
      - APPOPTICS_SERVICE_KEY: ${APPOPTICS_SERVICE_KEY}
    links:
      - bob
      - caroljs:carol
      - davepy:dave
      - otto:otto
    ports:
      - "8890:8890"

  # Bob is a Go service
  bob:
    build:
      context: ./bob
    environment:
      - APPOPTICS_SERVICE_KEY: ${APPOPTICS_SERVICE_KEY}
    links:
      - redis
      - caroljs:carol

  # Carol runs in Node.js
  caroljs:
    build:
      context: ./caroljs
    environment:
      - APPOPTICS_SERVICE_KEY: ${APPOPTICS_SERVICE_KEY}

  # Dave is a Flask app running on uWSGI
  davepy:
    build:
      context: ./davepy
    environment:
      - APPOPTICS_SERVICE_KEY: ${APPOPTICS_SERVICE_KEY}

  # Otto is a Go app using the OpenTracing API
  otto:
    build:
      context: ./otto
    environment:
      - APPOPTICS_SERVICE_KEY: ${APPOPTICS_SERVICE_KEY}
    links:
      - bob
      - caroljs:carol
      - davepy:dave
    ports:
      - "8084:8084"
